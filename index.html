<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <section class="container">
        <article class="modal">
            <div class="header">
                <h3>Modal</h3>
            </div>
            <div class="content">
                <form action="#" method="post">
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <input type="text" name="surname" id="surname" placeholder="Apellido">
                    <input type="email" name="email" id="email" placeholder="Correo">
                    <input type="number" name="identity" id="identity" placeholder="DNI">

                    <div class="buttons">
                        <button type="reset" id="reset">Reset</button>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                    <div class="redes">
                        <button type="button" id="fb">Fb</button>
                        <button type="button" id="ln">Ln</button>
                        <button type="button" id="gt">G+</button>
                        <button type="button" id="sn">Sn</button>
                    </div>
                </form>
            </div>
        </article>
    </section>
</body>

</html>
